                style="width: 100%; border-radius: 10px;">

            <div class="category-tabs d-flex justify-content-center gap-5">

                <button class="category-tab" data-tab="patrones" data-source="patterns.json">Patrones</button>

    <!-- Filtros laterales y galería -->
    <div class="container mb-5">

            <div class="col-md-3">
                <div class="bg-light rounded-4 p-3 mb-4">

                    <ul class="list-unstyled ps-3">

                                data-category="Personalizados">Personalizados</button></li>

                    <div class="form-check mb-2">

                        <label class="form-check-label small" for="allDifficulties">
                            Todas las dificultades
                        </label>
                    </div>
                    <input type="range" class="form-range" min="1" max="3" id="difficultyRange" disabled>
                    <div class="d-flex justify-content-between small">
                        <span>Fácil</span><span>Intermedio</span><span>Difícil</span>
                    </div>
                </div>
            </div>
